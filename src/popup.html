<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #ff0000;
            --accent-hover: #cc0000;
            --success-color: #2ba640;
            --inactive-color: #3f3f3f;
        }

        body {
            width: 280px;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo::after {
            content: "";
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid white;
            margin-left: 2px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }



        /* Toggle Switch */
        .switch-container {
            position: relative;
            width: 80px;
            height: 40px;
        }

        .switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 40px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .switch-label:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .switch-input:checked+.switch-label {
            background-color: var(--accent-color);
        }

        .switch-input:checked+.switch-label:before {
            transform: translateX(40px);
        }

        .switch-input:focus+.switch-label {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Pulse Animation for Active State */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        .switch-input:checked+.switch-label {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <h1>Ad Blocker</h1>
    </div>



    <div class="switch-container">
        <input type="checkbox" id="toggle" class="switch-input">
        <label for="toggle" class="switch-label"></label>
    </div>

    <div class="footer">
        Zero Ads. Pure Content.
        <br>
        <a href="https://github.com/alvarotala/youtube-ads-blocker-chrome" target="_blank"
            style="color: inherit; text-decoration: underline; margin-top: 5px; display: inline-block;">View on
            GitHub</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
